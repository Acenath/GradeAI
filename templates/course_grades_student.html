<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gradia - Course Grades</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href = "{{ url_for('static', filename = 'css/course_grades_student.css') }}", type = 'text/css', rel = 'stylesheet'/>
</head>
<body>
  <div class="nav-bar">
    <div class="logo-container">
      <i class="fas fa-brain logo-icon" style="color: #000;"></i>
      <strong>Gradia</strong>
    </div>
    <div class="nav-links">
      <a href="{{url_for('about')}}">About Us</a>
      <a href="{{url_for('tutorial')}}">Quick Tutorial</a>
      <div class="notification-icon">
        <i class="fas fa-bell" style="font-size: 18px;"></i>
        <div class="notification-badge">0</div>
      </div>
    </div>
  </div>

  <div class="profile-section">
    <div class="profile-pic">
      <i class="far fa-smile" style="font-size: 24px;"></i>
    </div>
    <div class="profile-name">{{current_user.first_name}} {{current_user.last_name}}</div>
  </div>

  <div class="grades-table">
    <div class="grades-table-header">
      <div class="grades-table-column column-courses">Courses</div>
      <div class="grades-table-column column-grades">Grades</div>
    </div>
    <div class="grades-table-row">
      <div class="row-course">Course Name - 1</div>
      <div class="row-grade">70</div>
    </div>
    <div class="grades-table-row">
      <div class="row-course">Course Name - 2</div>
      <div class="row-grade">50</div>
    </div>
  </div>
</body>
</html>
