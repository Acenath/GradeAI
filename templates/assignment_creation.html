<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gradia - Teacher Interface</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href = "{{ url_for('static', filename = 'css/assignment_creation.css') }}", type = 'text/css', rel = 'stylesheet'/>
</head>
<body>

  <!-- Navbar -->
  <div class="nav-bar">
    <div class="d-flex align-items-center">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
      <i class="fas fa-brain" style="font-size: 25px; color: #000;"></i>
      <strong class="ms-2">Gradia</strong>
    </div>
    <div class="nav-links">
      <a href="{{url_for('about')}}">About Us</a>
      <a href="{{url_for('tutorial')}}">Quick Tutorial</a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container-box">
    <h3 class="text-center fw-bold mb-4">Course Name / Assignment - 1</h3>

    <!-- Description -->
    <div class="section-box">
      <div class="section-title">Description</div>
      <textarea rows="4" placeholder="Enter assignment description..."></textarea>
    </div>

    <!-- Attachments -->
    <div class="section-box">
      <div class="section-title">Attachments</div>
      <div class="text-center">
        <i class="fas fa-upload fa-2x mb-2"></i>
        <div>Drag or click to upload</div>
      </div>
    </div>

    <!-- Rubrics -->
    <div class="section-box">
      <div class="section-title">Rubrics</div>
      <div class="rubric-entry">
        <textarea rows="2" placeholder="Rubric 1 description..."></textarea>
        <input type="number" placeholder="%" max="100" min="0" />
      </div>
      <div class="rubric-entry">
        <textarea rows="2" placeholder="Rubric 2 description..."></textarea>
        <input type="number" placeholder="%" max="100" min="0" />
      </div>
      <div class="rubric-entry">
        <textarea rows="2" placeholder="Rubric 3 description..."></textarea>
        <input type="number" placeholder="%" max="100" min="0" />
      </div>
    </div>

    <!-- Footer Fields -->
    <div class="section-box">
      <div class="footer-fields">
        <input type="date" placeholder="Due Date" />
        <select>
          <option>Any</option>
          <option>PDF</option>
          <option>DOCX</option>
        </select>
        <input type="number" placeholder="Max File No" min="1" />
      </div>
    </div>

    <!-- Create Button -->
    <button class="create-btn">Create</button>
  </div>

</body>
</html>
