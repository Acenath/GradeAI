<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gradia - Create Announcement</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/announcement_view_teacher.css') }}">
</head>
<body>
  <!-- Navbar -->
  <div class="nav-bar">
    <div class="logo-container">
      <i class="fas fa-brain logo-icon" style="font-size: 20px; color: #000;"></i>
      <strong>Gradia</strong>
    </div>
    <div class="nav-links">
      <a href="{{url_for('about')}}">About Us</a>
      <a href="{{url_for('tutorial')}}">Quick Tutorial</a>
    </div>
  </div>

  <!-- Content Container -->
  <div class="content-container">
    <div class="page-title">Create New Announcement</div>

    <form action="{{ url_for('announcement_view_teacher') }}" method="POST" enctype="multipart/form-data">
      <div class="description-section">
        <div class="form-group mb-3">
          <label for="title" class="section-title">Title</label>
          <input type="text" class="form-control" id="title" name="title" placeholder="Enter announcement title" required>
        </div>

        <div class="form-group mb-3">
          <label for="description" class="section-title">Description</label>
          <textarea class="form-control" id="description" name="description" rows="8" placeholder="Write announcement details..." required></textarea>
        </div>
      </div>

      <div class="attachments-section">
        <div class="section-title">Attachments</div>
        <div class="form-group mb-3">
          <input type="file" class="form-control" id="attachment" name="attachment">
        </div>
      </div>

      <div class="button-container">
        <button type="submit" class="create-btn btn btn-success">Create Announcement</button>
      </div>
    </form>
  </div>
</body>
</html>
