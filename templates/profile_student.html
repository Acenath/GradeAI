<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gradia - Student Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href = "{{ url_for('static', filename = 'css/profile_student.css') }}", type = 'text/css', rel = 'stylesheet'/>
</head>
<body>
  <div class="nav-bar">
    <div class="logo-container">
      <i class="fas fa-brain logo-icon" style="color: #000;"></i>
      <strong>Gradia</strong>
    </div>
    <div class="nav-links">
      <a href="{{url_for('about')}}">About Us</a>
      <a href="{{url_for('tutorial')}}">Quick Tutorial</a>
      <div class="notification-icon">
        <i class="fas fa-bell" style="font-size: 18px;"></i>
        <div class="notification-badge">0</div>
      </div>
    </div>
  </div>

  <div class="profile-container">
    <div class="profile-pic">
      <i class="far fa-smile" style="font-size: 40px;"></i>
      <a href="#" class="edit-icon" title="Edit Profile Picture">
        <i class="fas fa-pencil-alt"></i>
      </a>
    </div>
    <div class="profile-name">{{current_user.first_name}} {{current_user.last_name}}</div>
  </div>

  <!-- Inside <body> -->
<div class="info-section container">
  <div class="row justify-content-center g-4">
    <div class="col-md-4">
      <div class="info-card">
        <div class="info-title">
          Mail Address
          <a href="{{url_for('edit_email')}}" class="edit-button" title="Edit Email">
            <i class="fas fa-pencil-alt"></i>
          </a>
        </div>
        <div class="info-content">
          {{current_user.email}}
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="info-card">
        <div class="info-title">
          Course Profiles
          <a href="#" class="edit-button" title="Edit Courses">
            <i class="fas fa-pencil-alt"></i>
          </a>
        </div>
        <div class="info-content">
          course 1<br>
          course 2<br>
          course 3
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="info-card">
        <div class="info-title">
          Teachers
          <a href="#" class="edit-button" title="Edit Teachers">
            <i class="fas fa-pencil-alt"></i>
          </a>
        </div>
        <div class="info-content">
          teacher 1<br>
          teacher 2<br>
          teacher 3
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
