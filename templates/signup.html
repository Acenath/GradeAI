<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gradia - Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel = "stylesheet", type = "text/css", href = "{{ url_for('static', filename = 'css/signup.css') }}" >
</head>
<body>

  <!-- Navbar -->
  <div class="nav-bar">
    <div class="d-flex align-items-center">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css ">
      <i class="fas fa-brain" style="font-size: 25px; color: #000;"></i>
      <strong> Gradia</strong>
    </div>
    <div class="nav-links">
        <a href="/login">Log in</a>
        <a href="/signup">Sign up</a>
        <a href="/about">About Us</a>
        <a href="/tutorial">Quick Tutorial</a>
    </div>
  </div>

  <!-- Main content -->
  <div class="main-content">
    <!-- Left placeholder -->
    <div class="left-placeholder">
      <img src="" alt="Placeholder Image">
    </div>

    <!-- Signup form -->
    <div class="signup-card">
      <h2>Create your account</h2>
      {% if error_message %}
        <div class="alert alert-warning" role="alert">
        {{ error_message }}
        </div>
      {% endif %}
      
      <form method="POST" action="{{ url_for('signup') }}">
        <div class="mb-3">
          <input type="email" class="form-control" name="email" placeholder="Email address*" required>
        </div>
        <div class="row mb-3">
          <div class="col">
            <input type="text" class="form-control" name="first_name" placeholder="First Name*" required>
          </div>
          <div class="col">
            <input type="text" class="form-control" name="last_name" placeholder="Last Name*" required>
          </div>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" name="user_id" placeholder="Teach or Student ID *" required>
        </div>
        <div class="mb-2">
          <input type="password" class="form-control" name="password" placeholder="Password*" required>
        </div>
        <div class="login-redirect">
          Already have an account? <a href="{{ url_for('login') }}">Log in.</a>
        </div>
        <button type="submit" class="signup-btn">Sign up</button>
      </form>
    </div>
  </div>
</body>
</html>
