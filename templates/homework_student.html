<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gradia - Course View (Student)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href = "{{ url_for('static', filename = 'css/homework_student.css') }}", type = 'text/css', rel = 'stylesheet'/>  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background-color: #bcdde5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .nav-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      border-bottom: 1px solid black;
      background-color: #bcdde5;
    }
    .nav-bar-left {
      display: flex;
      align-items: center;
    }
    .nav-links {
      text-align: right;
      display: flex;
      align-items: center;
    }
    .nav-links a {
      margin-left: 20px;
      color: black;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .notification-icon {
      margin-left: 20px;
      position: relative;
      cursor: pointer;
    }
    .notification-badge {
      position: absolute;
      top: -5px;
      right: -5px;
      background-color: red;
      color: white;
      border-radius: 50%;
      width: 15px;
      height: 15px;
      font-size: 0.7rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .course-container {
      padding: 20px;
    }
    .course-title {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .course-content {
      display: flex;
    }
    .course-menu {
      width: 200px;
      border-right: 1px solid #000;
      padding-right: 20px;
    }
    .menu-item {
      margin-bottom: 15px;
      font-size: 1.1rem;
    }
    .menu-item a {
      color: #000;
      text-decoration: none;
    }
    .menu-item a:hover {
      text-decoration: underline;
    }
    .content-area {
      flex-grow: 1;
      padding-left: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .document-card {
      width: 150px;
      height: 150px;
      border: 1px solid #000;
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .document-icon {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .document-text {
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="nav-bar">
    <div class="nav-bar-left">
      <i class="fas fa-brain" style="font-size: 25px; color: #000; margin-right: 10px;"></i>
      <strong>Gradia</strong>
    </div>
    <div class="nav-links">
      <a href="#">About Us</a>
      <a href="#">Quick Tutorial</a>
      <div class="notification-icon">
        <i class="fas fa-bell" style="font-size: 18px;"></i>
        <div class="notification-badge">0
        </div>
      </div>
    </div>
  </div>

  <!-- Course Container -->
  <div class="course-container">
    <div class="course-title">Course Name</div>

    <div class="course-content">
      <!-- Left Menu -->
      <div class="course-menu">
        <div class="menu-item">
          <a href="#">Homework</a>
        </div>
        <div class="menu-item">
          <a href="#">Announcement</a>
        </div>
      </div>

      <!-- Content Area -->
      <div class="content-area">
        <!-- Document 1 -->
        <div class="document-card">
          <div class="document-icon">
            <i class="far fa-file-alt"></i>
          </div>
          <div class="document-text">
            ***** *****
            ***** *****
          </div>
        </div>

        <!-- Document 2 -->
        <div class="document-card">
          <div class="document-icon">
            <i class="far fa-file-alt"></i>
          </div>
          <div class="document-text">
            ***** *****
            ***** *****
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
