<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modal Windows</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/edit_image.css') }}">
</head>
<body>
  <div class="modal" id="profile-modal">
    <button class="close-button">âœ•</button>
    <div class="profile-image-container">
      <div class="profile-image">
        <img id="preview" src="" alt="Placeholder Image" />
      </div>
      <div>
        <label for="file-input" class="browse-button">
          <span class="file-icon">
            <svg width="24" height="24" viewBox="0 0 24 24">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6z" fill="none" stroke="black" stroke-width="2"/>
              <circle cx="12" cy="12" r="3" fill="none" stroke="black" stroke-width="1" />
              <path d="M12 12.5 a 1 1 0 0 0 1 -1" stroke="black" fill="none" />
            </svg>
          </span>
          Browse Image
        </label>
        <input type="file" id="file-input" accept="image/*" />
      </div>
    </div>
    <button class="save-button">Save</button>
  </div>

  <script>
    const fileInput = document.getElementById('file-input');
    const preview = document.getElementById('preview');

    fileInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
